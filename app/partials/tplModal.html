<div class="modal-header">
	<h3>condition</h3>
</div>
<div class="modal-body">
	<h4><i class="lead fa" required-icon></i> {{required.name}}</h4>
	<div ng-switch on="required.type">
		<label class="form-horizontal" ng-switch-when="text">
			{{required.name}} <input type="text" ng-model="required.value">
		</label>
		<label class="checkbox" ng-switch-when="checkbox" >
			<input type="checkbox" ng-model="required.value" ng-checked="required.value"> {{required.name}}
		</label>
		<div ng-switch-when="date">
			<div ng-model="required.dt">
			        <datepicker min="minDate" show-weeks="false"></datepicker>
			</div>
			<p>Selected date</p>
			<span class="uneditable-input span2">{{ required.dt | date:'dd.MM.yyyy' }}</span>
			
			<span class="uneditable-input span2">{{ required.dt }}</span>
			<span class="uneditable-input span2">{{ required.value }}</span>
        </div>
        <button ng-switch-when="email" class="btn btn-large" type="button">Send e-mail</button>
        
        <form action="{{uploadUrl}}" ng-upload ng-switch-when="upload" > 
             <input type="file" name="file"></input>
             <button class='btn' upload-submit="results(content, completed)">Upload</button>
             <p>{{uploadMessage}}</p>
         </form>
         <div ng-switch-when="link"><a class="btn btn-large" href="" ng-click="go(elm.type, elm.id, required.value); requiredClose()">View</a></div>
         
	</div>
</div>
<div class="modal-footer">
	<button class="btn cancel" ng-click="requiredCancel()">Cancel</button>
	<button class="btn" ng-click="requiredSave(elm, required.id); requiredClose()" ng-hide="required.type==='link'">Save</button>
</div>
