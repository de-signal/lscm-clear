<table class="table table-condensed" >
	<thead>
		<tr>
			<th class="span3">reference</th><th class="span3">milestone</th><th class="span1">status</th><th class="span5">required</th>
		</tr>
	</thead>
	<tbody ng-controller="DetailCtrl">
		<tr  ng-repeat="elm in list" ng-click="go(elm)" class="pointer over">
			<td><small><strong>{{elm.reference}}</strong></small></td>
			<td><small>{{elm.milestone}}</small></td>
			<td><span class="label" status="{{elm.status}}">{{elm.delay}}</span></td>
			<td><ul class="inline">
			<li ng-repeat="required in elm.required">
			<span ng-click='open(required, $event)' ng-disabled='!required.editable'><span class="btn btn-icon" required-status-btn><i required-icon tooltip="{{required.name}}"></i></span></span>
			</li>
			</ul></td>
		</tr>
	</tbody>
	<tfoot ng-show="pagesCount>1">
		<tr>
			<td colspan="4">
			<pagination num-pages="pagesCount" current-page="currentPage" max-size="10" boundary-links="true" direction-links="false" on-select-page="loadList(collect(listInit, {page: page}))" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination></td>
		</tr>
	</tfoot>
</table>
