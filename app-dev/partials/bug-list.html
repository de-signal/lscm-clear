<div class="header bg-generic">
	<h1 class="container">Bug list</h1>
</div>

<div class="container margin-top">

	<div class="row" ng-repeat="bug in bugs">
		<div class="col-md-2">
			<h4>{{bug.name}}</h4>
		</div>
		<div class="col-md-2">
			<span class="label label-default">{{bug.date*1000 | date:'dd.MM.yy' }}</span> <span class="label label-warning">{{bug.status}}</span>
		</div>
		<div class="col-md-8">
			<p>{{bug.description}}</p>
		</div>
	</div>

</div>
