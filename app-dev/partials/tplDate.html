<div class="input-append">
  <input class="span8" type="datetime" ng-model="dtprint" ng-disabled="!prop.editable">
  <button class="btn" type="button" ng-disabled="!prop.editable" ng-click='open(prop)' >Select</button>
</div>
<div modal="shouldBeOpen" close="close()" options="opts">
	<div class="modal-header">
		<h4>{{prop.name}}</h4>
	</div>
	<div class="modal-body">
		<div>
			<datepicker ng-model="dt" starting-day="1" date-disabled="disabled(date, mode)" min="minDate"></datepicker>
			<pre><small>debug date: <em>{{dt | date:'dd/MM/yyyy' }}</em>, timestamp: <em>{{prop.value}}</em></small></pre>
	    </div>
	</div>
	<div class="modal-footer">
		<button class="btn cancel" ng-click="close()">Cancel</button>
		<button class="btn" ng-click="save(elm, group.name)">Save</button>
	</div>
</div>
