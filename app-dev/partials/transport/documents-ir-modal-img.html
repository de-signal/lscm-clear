<div>
	<div class="modal-header">
		<h4><h5><span class="label label-item">{{item.reference}}</span></h5></h4>
	</div>
	<div class="modal-body">
		<div class="image-wrapper"><img ng-src="{{item.image.urlResource}}" alt="{{item.image.name}}" /></div>
	</div>
	<div class="modal-footer">
		<button class="btn cancel" ng-click="cancel()">Close</button>
	</div>
</div>
