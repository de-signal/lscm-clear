<div class="modal-header">
	<h3>Upload {{type}}</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
<!--				<input type="text" ng-model="myModelObj">-->
   			<input type="file" ng-file-select="onFileSelect($files)">
		</div>
		<div ng-if="progressShow" class="form-group">
<!--				<button ng-click="upload.abort()" class="btn">Cancel Upload</button>-->
			{{progress}} % loaded.
		</div>
		<div class="form-group">
		    <label >Name</label>
		    <input class="form-control" ng-model="doc.name">
		  </div>
   	</form>

</div>
<div class="modal-footer">
	<button class="btn cancel" ng-click="documentUploadCancel()">Cancel</button>
	<button class="btn" ng-click="documentUploadSave(doc); documentUploadClose()">Save</button>
</div>
