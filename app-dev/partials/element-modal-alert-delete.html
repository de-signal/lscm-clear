<div class="modal-header">
	<h3>alert delete</h3>
</div>
<div class="modal-body">
	<p>You are about to delete this alert: </p>
	<p class="type-bold">{{alert.name}}</p>
	<p>Process with care, this operation can not be canceled. </p>
</div>
<div class="modal-footer">
	<button class="btn cancel" ng-click="modalCancel()">Cancel</button>
	<button class="btn" ng-click="alertDelete(alert); modalClose()">Confirm deletion</button>
</div>
