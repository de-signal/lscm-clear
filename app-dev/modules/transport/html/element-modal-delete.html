<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Delete</h4>
			</div>
			<div class="modal-body">
				<p>You are about to delete this {{elm.type}}: </p>
				<h2><span class="label" ng-class="{order:'label\-order', shipment:'label\-shipment', box:'label\-box', item:'label\-item'}[elm.type]">{{elm.reference}}</span></h2>
				<p>Process with care, this operation can not be canceled. </p>     
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-primary" ng-click="deleteConfirm()">Confirm deletion</button>
			</div>
		</div>
	</div>
</div>
