<div class="modal-header">
	<h3>create an alert</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="alert.name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Info</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="alert.info" rows="3"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Status</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="alert.status" rows="3" ng-options="status for status in statuses"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Active</label>
			<div class="col-sm-10 checkbox">
				<label>
					<input type="checkbox" ng-model="alert.active">
				</label>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn cancel" ng-click="modalCancel()">Cancel</button>
	<button class="btn" ng-click="alertSave(alert); modalClose()">Save</button>
</div>
