<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Alert</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="alertCurrent.name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Info</label>
						<div class="col-sm-10">
							<textarea class="form-control" ng-model="alertCurrent.info" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Status</label>
						<div class="col-sm-10">
							<select class="form-control" ng-model="alertCurrent.status" rows="3" ng-options="status for status in alertstatuses"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Active</label>
						<div class="col-sm-10 checkbox">
							<label>
								<input type="checkbox" ng-model="alertCurrent.active">
							</label>
						</div>
					</div>
				</form>    
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
				<button type="button" class="btn btn-primary" ng-click="alertSave(alertCurrent)">Save changes</button>
			</div>
		</div>
	</div>
</div>
